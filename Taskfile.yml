version: "3"

env:
  NATS_PORT: 4222
  STATIC_DIR: "internal/ui/static"

tasks:
  # The `build:` tasks below are used together for production builds of a project
  build:templ:
    cmds:
      - go tool templ generate
    sources:
      - "**/*.templ"
    generates:
      - "**/*_templ.go"

  build:styles:
    cmds:
      - go tool gotailwind -i internal/ui/styles/styles.css -o $STATIC_DIR/index.css
    sources:
      - "./internal/**/*.html"
      - "./internal/**/*.ts"
      - "./internal/**/*.templ"
      - "./internal/**/*.go"
      - "./internal/**/*.css"
    generates:
      - "{{.STATIC_DIR}}/index.css"

  build:wc:
    cmds:
      - go run cmd/web/build/main.go
    sources:
      - "./internal/**/**/*.html"
      - "./internal/**/**/*.css"
      - "./internal/**/**/*.ts"
    generates:
      - "{{.STATIC_DIR}}/web-components/**"

  build:
    cmds:
      - go build -o bin/main ./cmd/web
    deps:
      - build:templ
      - build:styles
      - build:wc

  # Use this task to debug with the delve debugger
  debug:
    cmds:
      - go tool dlv exec ./bin/main
    deps:
      - build

  # Use this task to download latest version of client libs
  download:
    cmds:
      - go run cmd/downloader/main.go


  # The `live:` tasks below are used together for development builds and will live-reload the server
  live:templ:
    cmds:
      - go tool templ generate -watch

  live:styles:
    cmds:
      - go tool gotailwind -i internal/ui/styles/styles.css -o $STATIC_DIR/index.css -w
  
  live:wc:
    cmds:
      - go run cmd/web/build/main.go -watch

  live:server:
    cmds:
      - |
        go tool air  \
         -build.cmd "go build -o tmp/bin/main ./cmd/web" \
         -build.bin "tmp/bin/main" \
         -build.exclude_dir "data,node_modules" \
         -build.include_ext "go,templ,js,css" \
         -misc.clean_on_exit "true"

  live:
    deps:
      - live:templ
      - live:styles
      - live:wc
      - live:server

  run:
    cmds:
      - ./bin/main
    deps:
      - build

  default:
    cmds:
      - task: live
